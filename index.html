<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Fetching</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-6">
        <h1 class="text-3xl font-bold text-center mb-6">Business News</h1>
        <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- News cards will be appended here -->
        </div>
        <div class="text-center mt-6">
            <button 
                id="load-more" 
                class="px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600"
                onclick="fetchNews()">
                Load More
            </button>
        </div>
    </div>

    <script>
        const API_KEY = "507eee5240d5e398dac10c2bc347f282"; // Replace with your API key
        const LIMIT = 6; // Number of articles per page
        let offset = 0;

        async function fetchNews() {
            try {
                // Fetching US and India business news
                const usNews = `http://api.mediastack.com/v1/news?access_key=${API_KEY}&countries=us&categories=business&limit=${LIMIT}&offset=${offset}`;
                const indiaNews = `http://api.mediastack.com/v1/news?access_key=${API_KEY}&countries=in&categories=business&limit=${LIMIT}&offset=${offset}`;

                const [usResponse, indiaResponse] = await Promise.all([
                    fetch(usNews),
                    fetch(indiaNews),
                ]);

                const usData = await usResponse.json();
                const indiaData = await indiaResponse.json();

                // Combine US and India news
                const newsData = [...usData.data, ...indiaData.data];

                // Display news cards
                displayNews(newsData);

                // Increment offset for pagination
                offset += LIMIT;
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        function displayNews(newsArray) {
            const container = document.getElementById("news-container");

            newsArray.forEach((news) => {
                const card = document.createElement("div");
                card.className = "bg-white rounded shadow p-4";
                console.log(news.image);
                card.innerHTML = `
                    <img 
                        src="${news.image || 'https://via.placeholder.com/150'}" 
                        alt="News Image" 
                        class="w-full h-48 object-cover rounded mb-4"
                    />
                    <h2 class="text-xl font-semibold mb-2">${news.title}</h2>
                    <p class="text-gray-700 mb-4">${news.description || "No description available."}</p>
                    <a 
                        href="${news.url}" 
                        target="_blank" 
                        class="text-blue-500 underline">
                        Read more
                    </a>
                `;

                container.appendChild(card);
            });
        }

        // Initial fetch
        fetchNews();
    </script>
</body>
</html>
